<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Socket.IO Chat Example</title>
    <style>
      #root {
        width: 1000px;
        height: 600px;
        background-color: aquamarine;
      }
      #messages {
        width: 90%;
        height: 70%;
        display: flex;
        flex-direction: column-reverse;
        overflow-y: scroll;
        /* justify-content: space-around; */
      }
      /* #user-id {
        
      } */
    </style>
  </head>
  <body>
    <div id="root">
    <div id="messages"></div>
    <form id="chat-form">
      <!-- <input type="text" id="user-id"> -->
      <input type="text" id="user-id" placeholder="아이디"/>
      <input type="text" id="chat-input" placeholder="채팅을 입력하세요" />
      <button type="submit">Send</button>
    </form>
  </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const msgAra = document.getElementById("messages");
      const input = document.getElementById("chat-input");
      const inputUserId = document.getElementById("user-id")
      const form = document.getElementById("chat-form");
      form.addEventListener("submit", (e) => {
        // 에러 발생하면 이벤트 취소
        e.preventDefault();
        //  메시지 전송
        const msg = JSON.stringify(input.value);
        socket.emit("chat message", msg);
        // 유저 아이디 전송
        const userIdSend = JSON.stringify(inputUserId.value);
        socket.emit("user id", userIdSend);
        // 초기화
        input.value = "";
        // inputUserId.value = "";
        // 아이디 한번 입력하고 나면 더 입력 안해도 됨
        inputUserId.style.display = "none";
      });
     
      // 입력 받은 유저 아이디와 메시지를 가지고 함수 실행
      socket.on("user id", (inputUserId, msg) => {
        const div = document.createElement("div");
        div.textContent = inputUserId + "님의 짖음 : " + msg;
        msgAra.appendChild(div);
      });
      // socket.on("chat message", (msg) => {
      //   div.textContent = msg;
      //   msgAra.appendChild(div);
      // });
    
    </script>
  </body>
</html>
